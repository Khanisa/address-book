    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Book</title>
    <link rel="stylesheet" href="../styles/style.css">

<body>
    <nav class="view top-nav">
        <h3 class="brand-name">Address<span>Book</span></h3>
        <div class="details">
            <div class="user"></div>
            <h5 class="username">Anisat</h5>
        </div>
    </nav>
    <div class="view contact-body">
        <input type="search" class="filter" placeholder="Filter: contact">
        <ul class="contacts">
            <li class="title">
                <div class="avatar"></div>
                <div class="contact-info">
                    <p class="full-name"> Name</p>
                    <p class="phone-number">Phone Number</p>
                </div>
                <div class="icons">
                    <div class="icon icon-edit"></div>
                    <div class="icon icon-delete"></div>
                </div>
            </li>
        </ul>
    </div>
    <form class="add-contact">
        <div class="icon-close"></div>
        <h3>Add Contact</h3>
        <div class="input-field">
            <input type="text" placeholder="Name" class="fullName" maxlength="13" required/>
            <!-- <p class="error-name">Please fill this field</p> -->
        </div>
        <div class="input-field">
            <input type="tel" placeholder="Phone" class="phoneNumber" maxlength="15" required/>
            <!-- <p class="error-num">Please fill this field</p> -->
        </div>
        <input type="submit" value="Add" class="add-btn">
    </form>
    <form class="edit-contact">
        <div class="icon-close close"></div>
        <h3>Edit Contact</h3>
        <div class="input-field">
            <input type="text" placeholder="Name" name="fullName" class="fullName" maxlength="13" required/>
            <!-- <p class="error-name">Please fill this field</p> -->
        </div>
        <div class="input-field">
            <input type="tel" placeholder="Phone" name="phoneNumber" class="phoneNumber" maxlength="15" required/>
            <!-- <p class="error-num">Please fill this field</p> -->
        </div>
        <input type="submit" value="Save" class="add-btn">
    </form>
